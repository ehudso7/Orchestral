<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestral - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass rounded-2xl p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Orchestral</h1>
            <p class="text-gray-200 text-sm">AI Model Orchestration Platform</p>
        </div>

        <!-- Tab Navigation -->
        <div class="flex mb-6 glass rounded-lg p-1">
            <button id="loginTab" class="flex-1 py-2 px-4 rounded-md text-white font-medium transition-all duration-200 bg-white/20">
                Sign In
            </button>
            <button id="signupTab" class="flex-1 py-2 px-4 rounded-md text-white font-medium transition-all duration-200">
                Sign Up
            </button>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer" class="hidden mb-4 p-4 rounded-lg"></div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-white text-sm font-medium mb-2">Email</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                    <input
                        type="email"
                        name="email"
                        required
                        class="w-full pl-10 pr-4 py-3 glass text-white placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/30"
                        placeholder="you@example.com"
                    >
                </div>
            </div>

            <div>
                <label class="block text-white text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input
                        type="password"
                        name="password"
                        required
                        class="w-full pl-10 pr-10 py-3 glass text-white placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/30"
                        placeholder="••••••••"
                    >
                    <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-white" onclick="togglePassword(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center text-white text-sm">
                    <input type="checkbox" name="remember" class="mr-2 rounded">
                    Remember me
                </label>
                <a href="#" onclick="showForgotPassword()" class="text-white text-sm hover:underline">
                    Forgot password?
                </a>
            </div>

            <button
                type="submit"
                class="w-full bg-white text-purple-600 font-semibold py-3 rounded-lg hover:bg-gray-100 transition-all duration-200 flex items-center justify-center"
            >
                <span id="loginButtonText">Sign In</span>
                <div id="loginSpinner" class="loading-spinner hidden ml-2"></div>
            </button>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-400"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 text-gray-200 bg-transparent">Or continue with</span>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3">
                <button type="button" class="glass py-3 rounded-lg hover:bg-white/10 transition-all duration-200 text-white">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="glass py-3 rounded-lg hover:bg-white/10 transition-all duration-200 text-white">
                    <i class="fab fa-github"></i>
                </button>
                <button type="button" class="glass py-3 rounded-lg hover:bg-white/10 transition-all duration-200 text-white">
                    <i class="fab fa-microsoft"></i>
                </button>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4 hidden">
            <div>
                <label class="block text-white text-sm font-medium mb-2">Full Name</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                    <input
                        type="text"
                        name="full_name"
                        required
                        class="w-full pl-10 pr-4 py-3 glass text-white placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/30"
                        placeholder="John Doe"
                    >
                </div>
            </div>

            <div>
                <label class="block text-white text-sm font-medium mb-2">Email</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                    <input
                        type="email"
                        name="email"
                        required
                        class="w-full pl-10 pr-4 py-3 glass text-white placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/30"
                        placeholder="you@example.com"
                    >
                </div>
            </div>

            <div>
                <label class="block text-white text-sm font-medium mb-2">Company (Optional)</label>
                <div class="relative">
                    <i class="fas fa-building absolute left-3 top-3 text-gray-400"></i>
                    <input
                        type="text"
                        name="company"
                        class="w-full pl-10 pr-4 py-3 glass text-white placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/30"
                        placeholder="Acme Inc."
                    >
                </div>
            </div>

            <div>
                <label class="block text-white text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input
                        type="password"
                        name="password"
                        required
                        minlength="8"
                        class="w-full pl-10 pr-10 py-3 glass text-white placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/30"
                        placeholder="••••••••"
                    >
                    <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-white" onclick="togglePassword(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-300 mt-1">Must be 8+ characters with uppercase, lowercase, and number</p>
            </div>

            <div>
                <label class="block text-white text-sm font-medium mb-2">Confirm Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                    <input
                        type="password"
                        name="confirm_password"
                        required
                        class="w-full pl-10 pr-10 py-3 glass text-white placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/30"
                        placeholder="••••••••"
                    >
                    <button type="button" class="absolute right-3 top-3 text-gray-400 hover:text-white" onclick="togglePassword(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div>
                <label class="flex items-center text-white text-sm">
                    <input type="checkbox" name="terms" required class="mr-2 rounded">
                    I agree to the <a href="#" class="underline ml-1">Terms of Service</a> and <a href="#" class="underline ml-1">Privacy Policy</a>
                </label>
            </div>

            <button
                type="submit"
                class="w-full bg-white text-purple-600 font-semibold py-3 rounded-lg hover:bg-gray-100 transition-all duration-200 flex items-center justify-center"
            >
                <span id="signupButtonText">Create Account</span>
                <div id="signupSpinner" class="loading-spinner hidden ml-2"></div>
            </button>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgotForm" class="space-y-4 hidden">
            <p class="text-white text-sm mb-4">Enter your email and we'll send you a password reset link.</p>

            <div>
                <label class="block text-white text-sm font-medium mb-2">Email</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                    <input
                        type="email"
                        name="email"
                        required
                        class="w-full pl-10 pr-4 py-3 glass text-white placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/30"
                        placeholder="you@example.com"
                    >
                </div>
            </div>

            <button
                type="submit"
                class="w-full bg-white text-purple-600 font-semibold py-3 rounded-lg hover:bg-gray-100 transition-all duration-200"
            >
                Send Reset Link
            </button>

            <button
                type="button"
                onclick="showLogin()"
                class="w-full glass text-white font-semibold py-3 rounded-lg hover:bg-white/10 transition-all duration-200"
            >
                Back to Sign In
            </button>
        </form>
    </div>

    <script>
        // Configuration
        const API_BASE = window.location.origin;

        // Tab switching
        document.getElementById('loginTab').addEventListener('click', () => {
            showLogin();
        });

        document.getElementById('signupTab').addEventListener('click', () => {
            showSignup();
        });

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('forgotForm').classList.add('hidden');
            document.getElementById('loginTab').classList.add('bg-white/20');
            document.getElementById('signupTab').classList.remove('bg-white/20');
        }

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('forgotForm').classList.add('hidden');
            document.getElementById('loginTab').classList.remove('bg-white/20');
            document.getElementById('signupTab').classList.add('bg-white/20');
        }

        function showForgotPassword() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('forgotForm').classList.remove('hidden');
            document.getElementById('loginTab').classList.remove('bg-white/20');
            document.getElementById('signupTab').classList.remove('bg-white/20');
        }

        function togglePassword(button) {
            const input = button.parentElement.querySelector('input');
            const icon = button.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.className = `mb-4 p-4 rounded-lg ${
                type === 'success' ? 'bg-green-500/20 text-green-200' : 'bg-red-500/20 text-red-200'
            }`;
            alertContainer.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            alertContainer.classList.remove('hidden');

            setTimeout(() => {
                alertContainer.classList.add('hidden');
            }, 5000);
        }

        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const spinner = document.getElementById('loginSpinner');
            const buttonText = document.getElementById('loginButtonText');

            spinner.classList.remove('hidden');
            buttonText.textContent = 'Signing in...';

            try {
                const response = await axios.post(`${API_BASE}/auth/login`, {
                    email: formData.get('email'),
                    password: formData.get('password')
                });

                // Store token
                localStorage.setItem('orchestral_token', response.data.access_token);
                localStorage.setItem('orchestral_user', JSON.stringify(response.data.user));

                showAlert('Login successful! Redirecting...', 'success');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);

            } catch (error) {
                showAlert(error.response?.data?.detail || 'Login failed. Please try again.');
            } finally {
                spinner.classList.add('hidden');
                buttonText.textContent = 'Sign In';
            }
        });

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);

            // Validate passwords match
            if (formData.get('password') !== formData.get('confirm_password')) {
                showAlert('Passwords do not match');
                return;
            }

            const spinner = document.getElementById('signupSpinner');
            const buttonText = document.getElementById('signupButtonText');

            spinner.classList.remove('hidden');
            buttonText.textContent = 'Creating account...';

            try {
                const response = await axios.post(`${API_BASE}/auth/signup`, {
                    email: formData.get('email'),
                    password: formData.get('password'),
                    full_name: formData.get('full_name'),
                    company: formData.get('company') || null
                });

                // Store token
                localStorage.setItem('orchestral_token', response.data.access_token);
                localStorage.setItem('orchestral_user', JSON.stringify(response.data.user));

                showAlert('Account created successfully! Redirecting...', 'success');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);

            } catch (error) {
                showAlert(error.response?.data?.detail || 'Signup failed. Please try again.');
            } finally {
                spinner.classList.add('hidden');
                buttonText.textContent = 'Create Account';
            }
        });

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);

            try {
                await axios.post(`${API_BASE}/auth/password-reset`, {
                    email: formData.get('email')
                });

                showAlert('If the email exists, a reset link has been sent.', 'success');
                setTimeout(showLogin, 3000);

            } catch (error) {
                showAlert('An error occurred. Please try again.');
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('orchestral_token');
        if (token) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
